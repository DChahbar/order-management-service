name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: oms
          POSTGRES_USER: oms_user
          POSTGRES_PASSWORD: oms_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U oms_user -d oms"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build and test
        run: mvn -B clean test
